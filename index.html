<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Flappy Bird con Mejoras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>

      <div id="ui-container">
        <div>Puntaje: <span id="score">0</span></div>
        <div>Dinero: $<span id="money">0</span></div>
      </div>

      <!-- Pantalla de inicio -->
      <div id="start-screen" class="screen">
        <div class="screen-content">
          <h2>FLAPPY BIRD</h2>
          <p>Haz clic o presiona ESPACIO para volar</p>
          <p>Esquiva los tubos y consigue puntos</p>
          <button id="start-button">Comenzar</button>
        </div>
      </div>

      <!-- Pantalla de Game Over -->
      <div id="game-over-screen" class="screen hidden">
        <div class="screen-content">
          <h2>GAME OVER</h2>
          <p>Puntaje: <span id="final-score">0</span></p>
          <p>Dinero obtenido: $<span id="earned-money">0</span></p>
          <div class="stats">
            <div class="stat">Mejor: <span id="best-score">0</span></div>
            <div class="stat">Total: $<span id="total-money">0</span></div>
          </div>
          <button id="restart-button">Reiniciar</button>
          <button id="open-shop-button">Abrir Tienda</button>
        </div>
      </div>

      <!-- Pantalla de Tienda -->
      <div id="shop-screen" class="screen hidden">
        <div class="shop-content">
          <div class="shop-header">
            <h2>Tienda de Mejoras</h2>
            <button id="close-shop-button">Volver al Juego</button>
          </div>

          <div class="shop-categories">
            <button class="category-btn active" data-category="abilities">
              Habilidades
            </button>
            <button class="category-btn" data-category="skins">Skins</button>
          </div>

          <div class="shop-items">
            <!-- Se cargarán dinámicamente desde JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- Elementos de audio para los efectos de sonido (locales) -->
    <audio id="jump-sound" preload="auto"></audio>
    <audio id="hit-sound" preload="auto"></audio>
    <audio id="score-sound" preload="auto"></audio>
    <audio id="ambient-sound" loop preload="auto"></audio>

    <!-- Precargar imágenes -->
    <link rel="preload" href="images/bird-default.png" as="image" />
    <link rel="preload" href="images/bird-silver.png" as="image" />
    <link rel="preload" href="images/bird-gold.png" as="image" />
    <link rel="preload" href="images/bird-diamond.png" as="image" />
    <link rel="preload" href="images/background-default.png" as="image" />
    <link rel="preload" href="images/background-silver.png" as="image" />
    <link rel="preload" href="images/background-gold.png" as="image" />
    <link rel="preload" href="images/background-diamond.png" as="image" />

    <script type="module" src="src/script.js"></script>
  </body>
</html>
